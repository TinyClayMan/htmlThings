<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="pr2n1.css">
		<title>Ссылки</title>
		<style>
			#graph.graph{
				 border: 1px dashed #77FF5C;
				 padding: 5px;
			}
			#graph .item{
				margin: 1px
				text-shadow: 1px 1px 1px #000;
				padding: 3px;
				border-radius: 3px;  
				background-color: #00508C;
				box-shadow: 0 0 1px #2280AC;
				height: 100px;
			}
			#graph.vertical{
				height: 110px;
				width: 200px; 
				padding-bottom: 5px;
			}
			#graph.vertical .item{
				width: 30px;  
				display: inline-block;
				vertical-align: bottom;
			}
		</style>
	</head>

	<body>
		<div id="graph" class="graph vertical">
			<div class="item" style="background-color: red;">25</div>
			<div class="item" style="background-color: yellow;">50</div>
			<div class="item" style="background-color: lime">75</div>
			<div class="item" style="background-color: green;">100</div>
		</div>
	</body>
</html>
