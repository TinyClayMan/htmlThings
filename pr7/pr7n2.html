<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p id="f">Данное сообщение</p>
	<button onclick="F()">Смена текста</button>
	<button onclick="FF()">Смена изображения</button>
	<img src="pr7n2i1.png" id="ff">
		<script type="text/javascript">
			function F(){
				document.getElementById("f").innerHTML = "Другое сообщение";
			}
			function FF(){
				var a = document.getElementById("ff");
				a.src = "pr7n2i2.png";
			}
		</script>
	</button>
</body>
</html>
